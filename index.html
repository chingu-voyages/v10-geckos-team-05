<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel= "stylesheet" href="dist/styles.css">
  <title>First Impressions</title>
</head>
<body>

  <section id="main">
    <div class="intro">
      <h1>First Impressions</h1>
      <h2>Discover Paintings from the Harvard Art Museum</h2>
      <button type="button" class="btn btn-lg" id="discoverBtn">Discover Paintings</button>
    </div>

    <div id="imageCard">
      <a href="#" id="imageSrc" target="_blank"><img src="https://via.placeholder.com/400x400" alt="Painting Harvard Museum" id="museumImage"></a>
      <h3 id="title"></h3>
    </div>

    <div class="collect-data">
      <form>
          <label for="comment">Share your impression</label>
          <textarea class = "form-control" id="comment" rows="6" placeholder ="Share your thoughts here"></textarea>
          <button class="btn btn-sm" id="submit">Submit</button>
      </form>

      <div class="impression-box">
        <h4>Your Impression</h4>
        <p id="commentSaved"></p>
      </div>
    </div>

  </section>

  <footer>
    Images &copy; <a href="https://www.harvardartmuseums.org/" target="_blank">Harvard Art Museums</a><br/>
    View on <a href="https://github.com/chingu-voyages/v10-geckos-team-05" target="_blank">GitHub</a>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-firestore.js"></script>
  <script src ="dist/bundle.min.js"></script>
</body>
</html>
